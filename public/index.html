<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <h1>Jeopardy Trivia Game</h1>
      <h2 id="playerScore"></h2>
      <input type="text" id="userName" placeholder="Enter username to save stats">
      <button id="clickMe" type="button" name="button">Get Question</button>
      <h2 id="jeopardyValue"></h2>
      <h2 id="category"></h2>
      <h2 id="question"></h2>
      <button id="answerDisplay" type="button" name="button">Show answer</button>
      <h2 class = "hidden" id="answer"></h2>
      <div id="survey" class="hidden">
        <h3>Did you answer correctly?</h3>
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </section>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
